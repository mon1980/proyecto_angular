<form class="container p-5" #registerForm="ngForm" (submit)="register(registerForm)">
  <div class="form-group">
    <label for="username">Usuario</label>
    <input type="text" class="form-control" #username="ngModel" name="username" id="username" ngModel required
      minlength="7">
  </div>
  <div *ngIf="username.errors?.required && username.touched" class="alert alert-warning">
    username es requerido.
  </div>

  <div *ngIf="username.errors?.minlength" class="alert alert-warning">
    El usuario es mínimo 7 caracteres.
  </div>
  <div class="form-group">
    <label for="username">email</label>
    <input type="text" class="form-control" name="email" id="email" #email="ngModel"  ngModel required>
  </div>
  <div *ngIf="email.errors?.required && email.touched" class="alert alert-warning">
    Email es requerido.
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password" class="form-control" name="password" id="password" ngModel required>
  </div>
  <button type="submit" class="btn btn-dark">Enviar</button>
  <!-- <div class="alert alert-warning" *ngIf="!registerForm.valid">
    Algunos campos no cumplen condiciones
  </div> -->
</form>
<!-- *ngIf para que no muestre el div cuando no hay errorMsg -->
<div class="alert alert-danger mx-5" *ngIf="errorMsg">
  {{errorMsg}}
</div>
<div class="alert alert-success mx-5" *ngIf="successMsg">
  {{successMsg}}
</div>
